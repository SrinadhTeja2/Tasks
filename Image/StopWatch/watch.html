<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./watch.css">
</head>
<body>
    <div class="bg">
        <img src="https://img.freepik.com/premium-photo/old-stopwatch-background_488220-87667.jpg?w=2000" width="100%" height="100%" />
        
        <div class="card">
            <h1 id="head">Stop Watch</h1>
            <p id="timer">00:00:00</p>
        </div>
        <div class="btn">
        <button class="bt" onclick="btnstart()">Start</button>
        <button class="bt" onclick="btnreset()">Reset</button>
        <button class="bt" onclick="btnstop()">Stop</button>
        </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
